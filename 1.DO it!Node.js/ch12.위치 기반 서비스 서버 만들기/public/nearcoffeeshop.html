<!DOCTYPE html>
<html>
  <head>
    <title>근처 커피숍 찾기 기반 서비스</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <h1>가까운 커피숍 찾기</h1>
    <br />
    <h3>http://mygeoposition.com/에서 좌표를 확인하여 추가합니다.</h3>
    <br />
    <form method="post" action="/process/nearcoffeeshop">
      <div>
        <div>
          <div><label>경도</label></div>
          <div><input type="text" name="longitude" value="127.0632954" /></div>
        </div>
      </div>
      <div>
        <div>
          <div><label>위도</label></div>
          <div><input type="text" name="latitude" value="37.5079523" /></div>
        </div>
      </div>
      <input type="submit" value="전송" name="" />
    </form>
  </body>
</html>
