<!DOCTYPE html>
<html>
  <head>
    <title>변경 안의 찾기 기반 서비스</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <h1>변경 안의 커피숍 찾기</h1>
    <br />
    <h3>http://mygeoposition.com/에서 좌표를 확인하여 추가합니다.</h3>
    <br />
    <p>삼성역 3번 출구 버스 정류장 반경 100m (원)</p>
    <br />
    <form method="post" action="/process/circlecoffeeshop">
      <div>
        <div>
          <div><label>중심점 경도</label></div>
          <div>
            <input type="text" name="center_longitude" value="127.0632954" />
          </div>
        </div>

        <div>
          <div><label>중심점 위도</label></div>
          <div>
            <input type="text" name="center_latitude" value="37.5079523" />
          </div>
        </div>

        <div>
          <div><label>반경</label></div>
          <div>
            <input type="text" name="radius" value="100" />
          </div>
        </div>
      </div>
      <input type="submit" value="전송" name="" />
    </form>
  </body>
</html>
