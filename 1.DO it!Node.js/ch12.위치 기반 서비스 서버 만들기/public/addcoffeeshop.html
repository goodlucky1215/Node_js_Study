<!DOCTYPE html>
<html>
  <head>
    <title>커피숍 위치 기반 서비스</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <form method="post" action="/process/addcoffeeshop">
      <div>
        <div>
          <div><label>이름</label></div>
          <div><input type="text" name="name" value="스타벅스 삼성역점" /></div>
        </div>
        <div>
          <div><label>주소</label></div>
          <div>
            <input
              type="text"
              name="address"
              value="서울특별시 강남구 테헤란로103길 9 제일빌딩"
            />
          </div>
        </div>
        <div>
          <div><label>전화번호</label></div>
          <div><input type="text" name="tel" value="02-000-0000" /></div>
        </div>
        <div>
          <div><label>경도</label></div>
          <div><input type="text" name="longitude" value="127.0638104" /></div>
        </div>
        <div>
          <div><label>위도</label></div>
          <div><input type="text" name="latitude" value="37.5101225" /></div>
        </div>
      </div>
      <input type="submit" value="전송" name="" />
    </form>
  </body>
</html>
