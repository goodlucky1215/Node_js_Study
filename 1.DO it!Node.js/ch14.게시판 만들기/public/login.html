<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>로그인 테스트</title>
    <link href="./login.css" rel="stylesheet" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
  />
  </head>
  <body>
    <div class="container">
      <div class="box">
      <h1><i class="fas fa-user-check"></i>로그인</h1>
      <p class="smalltitle">아이디와 비밀번호를 입력하고 로그인 하세요.</p>
      <br />

      <form method="post" action="/process/login">
        <table class='id_form'>
          <tr>
            <td class='id1'><label>아이디</label></td>
            <td class='id2'><input type="text" name="id" /></td>
          </tr>
          <tr>
            <td class='password1'><label>비밀번호</label></td>
            <td class="password2"><input type="password" name="password" /></td>
          </tr>
        </table>

        <div class="save">
        <input type="checkbox" class='id_save'><label class="id_save1">아이디저장</label></input>
        <input type="submit" value="로그인" name="" class='id_submit' />
      </div>

      </form>
    </div>
    </div>
  </body>
</html>
