<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>사용자 추가 테스트</title>
    <link href="./adduser2.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1><i class="fas fa-user-check"></i>MySQL 사용자 추가</h1>
        <table>
          <tr>
            <td class="adduser_text1">
              <label class="adduser_text2"
                >정보를 입력하고 [추가] 버튼을 누르세요.</label
              >
            </td>
          </tr>
        </table class="adduser_info">  
        <br />
        <form method="post" action="/process/adduser2">
          <table>
            <tr>
              <td><label class="title_id">아이디</label></td>
              <td><input type="text" name="id" class="write_id"/></td>
            </tr>
            <tr>
              <td><label class="title_name">사용자명</label></td>
              <td><input type="text" name="name" class="write_name" /></td>
            </tr>
            <tr>
              <td><label class="title_age">나이</label></td>
              <td><input type="text" name="age" class="write_age"/></td>
            </tr>
            <tr>
              <td><label class="title_password">비밀번호</label></td>
              <td><input type="password" name="password" class="write_password" /></td>
            </tr>
          </table>
          <input type="submit" value="추가" name="" class="adduser_check" />
        </form>
      </div>
    </div>
  </body>
</html>
