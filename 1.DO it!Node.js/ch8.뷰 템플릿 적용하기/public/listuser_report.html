<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>사용자 응답 리스트</title>
    <link href="./listuser_report.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="userlist_title">
          <h5>사용자 리스트</h5>
        </div>

        <div class="m"></div>

        <div class="info">
          <div class="person1">
            <div class="name">소녀시대</div>
            <div class="who_age">
              <div class="who">친구</div>
              <div class="age">22세</div>
            </div>
            <div class="job">걸그룹 가수 입니다.</div>
            <div class="relation">친구입니다.</div>
          </div>
          <div class="number1">
            <div class="number">
              <i class="fas fa-user-alt"></i>010-0000-0000
            </div>
          </div>

          <div class="person1">
            <div class="name">동방신기</div>
            <div class="who_age">
              <div class="who">친구</div>
              <div class="age">23세</div>
            </div>
            <div class="job">보이그룹 가수 입니다.</div>
            <div class="relation">팬입니다.</div>
          </div>
          <div class="number1">
            <div class="number">
              <i class="fas fa-user-alt"></i>010-0000-0000
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
