  <script> //패스로 그리기-삼각형
  window.onload = function() {
     //canvas 요소 가져오기
     var canvas = document.getElementById("mycanvas");
     //canvas 렌더링 컨텍스트 가져오기
     var ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.moveTo(60,10);
    ctx.lineTo(110,100);
    ctx.lineTo(10,100);
    ctx.closePath();
    ctx.stroke();
    //삼각형 채우기
    ctx.beginPath();
    ctx.moveTo(60,120);
    ctx.lineTo(110,210);
    ctx.lineTo(10,210);
    ctx.fill();
  }
  </script>
  <script>
  window.onload = function() {
     //canvas 요소 가져오기
     var canvas = document.getElementById("mycanvas");
     //canvas 렌더링 컨텍스트 가져오기
     var ctx = canvas.getContext("2d");
  ctx.beginPath();
  //시계 방향
  ctx.arc(100,100,80,30*Math.PI/180,120*Math.PI/180,false);
  ctx.stroke();
  //시계 반대 방향
  ctx.beginPath();
  ctx.arc(100,100,80,30*Math.PI/180,120*Math.PI/180,true);
  ctx.stroke();
}
  </script>

<body>
  <canvas id="mycanvas" width="640" height="400"></canvas>
